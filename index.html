<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Radar & Asset Registry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 25%, #06b6d4 75%, #0ea5e9 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #2d3748;
            line-height: 1.6;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 3rem 0;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.95;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .nav-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 8px;
        }

        .nav-tab {
            flex: 1;
            padding: 1.2rem 1.5rem;
            text-align: center;
            cursor: pointer;
            background: transparent;
            border: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1rem;
            font-weight: 600;
            color: white;
            border-radius: 12px;
        }

        .nav-tab.active {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .nav-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .tab-content {
            display: none;
            padding: 3rem;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tab-content.active {
            display: block;
        }

        .tech-radar-view {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 3rem;
            align-items: start;
        }

        .radar-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 25%, #3b82f6 100%);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        #radar-chart {
            width: 100%;
            height: 700px;
        }

        .radar-legend {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(248,250,252,0.95));
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .legend-section {
            margin-bottom: 2rem;
        }

        .legend-title {
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2d3748;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            cursor: pointer;
            padding: 0.8rem;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .legend-item:hover {
            background: linear-gradient(135deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1));
            transform: translateX(8px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .legend-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .technology-list {
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .tech-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin-bottom: 0.25rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tech-item:hover {
            background: rgba(102,126,234,0.1);
        }

        .tech-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: white;
            margin-right: 0.75rem;
        }

        .search-container {
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1.5rem 2rem;
            border: 2px solid rgba(102,126,234,0.2);
            border-radius: 16px;
            font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102,126,234,0.1), 0 8px 30px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .asset-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(248,250,252,0.9));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .asset-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .asset-card:hover::before {
            transform: scaleX(1);
        }

        .asset-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            border-color: rgba(102,126,234,0.3);
        }

        .asset-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .asset-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }

        .asset-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .status-adopt { background: linear-gradient(135deg, #48bb78, #38a169); color: white; }
        .status-trial { background: linear-gradient(135deg, #4299e1, #3182ce); color: white; }
        .status-assess { background: linear-gradient(135deg, #ed8936, #dd6b20); color: white; }
        .status-hold { background: linear-gradient(135deg, #f56565, #e53e3e); color: white; }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 1rem 1.5rem;
            border: 2px solid rgba(102,126,234,0.2);
            border-radius: 12px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(248,250,252,0.95));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2.5rem;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            margin: 1rem;
            box-shadow: 0 25px 80px rgba(0,0,0,0.2);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(30px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        @media (max-width: 768px) {
            .tech-radar-view {
                grid-template-columns: 1fr;
            }
            
            .asset-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .nav-tabs {
                flex-direction: column;
                padding: 4px;
            }
            
            .nav-tab {
                margin-bottom: 4px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .tab-content {
                padding: 1.5rem;
            }
            
            .content {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Technology Radar & Asset Registry</h1>
            <p>Strategic technology adoption view with operational asset details</p>
        </div>
    </div>

    <div class="container">
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('radar')">Tech Radar</button>
            <button class="nav-tab" onclick="showTab('registry')">Asset Registry</button>
        </div>

        <div class="content">
            <!-- Tech Radar Tab -->
            <div id="radar" class="tab-content active">
                <div class="tech-radar-view">
                    <div class="radar-container">
                        <div id="radar-chart"></div>
                    </div>
                    
                    <div class="radar-legend">
                        <div class="legend-section">
                            <div class="legend-title">Rings</div>
                            <div class="legend-item" onclick="filterAssetsByStatus('adopt')">
                                <div class="legend-dot" style="background-color: #10b981;"></div>
                                <span>ADOPT - Proven and mature</span>
                            </div>
                            <div class="legend-item" onclick="filterAssetsByStatus('trial')">
                                <div class="legend-dot" style="background-color: #3b82f6;"></div>
                                <span>TRIAL - Ready for use</span>
                            </div>
                            <div class="legend-item" onclick="filterAssetsByStatus('assess')">
                                <div class="legend-dot" style="background-color: #f59e0b;"></div>
                                <span>ASSESS - Worth exploring</span>
                            </div>
                            <div class="legend-item" onclick="filterAssetsByStatus('hold')">
                                <div class="legend-dot" style="background-color: #ef4444;"></div>
                                <span>HOLD - Proceed with caution</span>
                            </div>
                        </div>
                        
                        <div class="legend-section">
                            <div class="legend-title">Quadrants</div>
                            <div class="legend-item" onclick="filterAssetsByCategory('platforms')">Platforms</div>
                            <div class="legend-item" onclick="filterAssetsByCategory('tools')">Tools</div>
                            <div class="legend-item" onclick="filterAssetsByCategory('techniques')">Techniques</div>
                            <div class="legend-item" onclick="filterAssetsByCategory('languages')">Languages & Frameworks</div>
                        </div>

                        <div class="legend-section">
                            <div class="legend-title">Technologies</div>
                            <div class="technology-list" id="technology-list">
                                <!-- Technology list will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Asset Registry Tab -->
            <div id="registry" class="tab-content">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search assets by name, technology, or system..." onkeyup="filterAssets(this.value)">
                </div>
                
                <div class="filters">
                    <select class="filter-select" onchange="filterByStatus(this.value)">
                        <option value="">All Statuses</option>
                        <option value="adopt">Adopt</option>
                        <option value="trial">Trial</option>
                        <option value="assess">Assess</option>
                        <option value="hold">Hold</option>
                    </select>
                    
                    <select class="filter-select" onchange="filterByCategory(this.value)">
                        <option value="">All Categories</option>
                        <option value="platforms">Platforms</option>
                        <option value="tools">Tools</option>
                        <option value="techniques">Techniques</option>
                        <option value="languages">Languages & Frameworks</option>
                    </select>
                </div>
                
                <div class="asset-grid" id="asset-grid">
                    <!-- Assets will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load data from JSON files
        let radarData = null;
        let assetsData = null;
        let filteredAssets = [];

        async function loadData() {
            try {
                const [radarResponse, assetsResponse] = await Promise.all([
                    fetch('data/radar-data.json'),
                    fetch('data/assets-data.json')
                ]);
                
                radarData = await radarResponse.json();
                const assets = await assetsResponse.json();
                assetsData = assets.assets;
                filteredAssets = [...assetsData];
                
                renderRadar();
                renderAssets();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Radar rendering functions
        function renderRadar() {
            if (!radarData) return;

            const container = d3.select("#radar-chart");
            container.selectAll("*").remove();

            const width = 700;
            const height = 700;
            const centerX = width / 2;
            const centerY = height / 2;
            const maxRadius = Math.min(width, height) / 2 - 60;

            const svg = container.append("svg")
                .attr("width", width)
                .attr("height", height);

            // Add gradient definitions
            const defs = svg.append("defs");
            
            // Background gradient
            const bgGradient = defs.append("radialGradient")
                .attr("id", "bgGradient")
                .attr("cx", "50%")
                .attr("cy", "50%")
                .attr("r", "50%");
            bgGradient.append("stop")
                .attr("offset", "0%")
                .attr("stop-color", "#3b82f6");
            bgGradient.append("stop")
                .attr("offset", "100%")
                .attr("stop-color", "#1e40af");

            // Background circle
            svg.append("circle")
                .attr("cx", centerX)
                .attr("cy", centerY)
                .attr("r", maxRadius)
                .attr("fill", "url(#bgGradient)");

            // Draw rings with AOE-style appearance
            const rings = [0.3, 0.5, 0.7, 1.0];
            
            rings.forEach((ring, index) => {
                svg.append("circle")
                    .attr("cx", centerX)
                    .attr("cy", centerY)
                    .attr("r", ring * maxRadius)
                    .attr("fill", "none")
                    .attr("stroke", "rgba(255,255,255,0.3)")
                    .attr("stroke-width", index === rings.length - 1 ? 3 : 1.5);
            });

            // Draw quadrant lines
            svg.append("line")
                .attr("x1", centerX)
                .attr("y1", 40)
                .attr("x2", centerX)
                .attr("y2", height - 40)
                .attr("stroke", "rgba(255,255,255,0.4)")
                .attr("stroke-width", 2);

            svg.append("line")
                .attr("x1", 40)
                .attr("y1", centerY)
                .attr("x2", width - 40)
                .attr("y2", centerY)
                .attr("stroke", "rgba(255,255,255,0.4)")
                .attr("stroke-width", 2);

            // Add quadrant labels with better positioning
            const quadrantLabels = [
                { text: "Platforms", x: centerX + maxRadius * 0.7, y: 80 },
                { text: "Tools", x: centerX - maxRadius * 0.7, y: 80 },
                { text: "Techniques", x: centerX - maxRadius * 0.7, y: height - 50 },
                { text: "Languages & Frameworks", x: centerX + maxRadius * 0.7, y: height - 50 }
            ];

            quadrantLabels.forEach(label => {
                svg.append("text")
                    .attr("x", label.x)
                    .attr("y", label.y)
                    .attr("text-anchor", "middle")
                    .attr("fill", "white")
                    .attr("font-size", "16")
                    .attr("font-weight", "700")
                    .attr("text-transform", "uppercase")
                    .attr("letter-spacing", "1px")
                    .style("text-shadow", "0 2px 4px rgba(0,0,0,0.3)")
                    .text(label.text);
            });

            // Add ring labels
            const ringLabels = ["ADOPT", "TRIAL", "ASSESS", "HOLD"];
            const ringColors = ["#10b981", "#3b82f6", "#f59e0b", "#ef4444"];
            ringLabels.forEach((label, index) => {
                const radius = rings[index] * maxRadius;
                
                svg.append("text")
                    .attr("x", centerX + 16)
                    .attr("y", centerY - radius + 4)
                    .attr("fill", ringColors[index])
                    .attr("font-size", "14")
                    .attr("font-weight", "700")
                    .attr("letter-spacing", "1px")
                    .style("text-shadow", "0 1px 3px rgba(0,0,0,0.5)")
                    .text(label);
            });

            // Plot technologies with improved positioning
            radarData.technologies.forEach((tech, index) => {
                const quadrantIndex = radarData.quadrants.findIndex(q => q.id === tech.quadrant);
                const ringIndex = radarData.rings.findIndex(r => r.id === tech.ring);
                
                // Calculate angle based on quadrant (0-90, 90-180, 180-270, 270-360)
                const baseAngle = quadrantIndex * 90;
                const angleVariation = (Math.random() - 0.5) * 70; // ±35 degrees
                const angle = (baseAngle + 45 + angleVariation) * Math.PI / 180;
                
                // Calculate radius with some variation within the ring
                const minRadius = ringIndex === 0 ? 0 : rings[ringIndex - 1] * maxRadius;
                const maxRingRadius = rings[ringIndex] * maxRadius;
                const radiusRange = maxRingRadius - minRadius;
                const radius = minRadius + (0.3 + Math.random() * 0.4) * radiusRange;
                
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                
                // Add technology dot with AOE-style colors
                const dotColors = {
                    'adopt': '#10b981',    // emerald-500
                    'trial': '#3b82f6',    // blue-500  
                    'assess': '#f59e0b',   // amber-500
                    'hold': '#ef4444'      // red-500
                };
                
                const dotColor = dotColors[tech.ring];
                
                // Add technology dot with enhanced styling
                const dot = svg.append("circle")
                    .attr("cx", x)
                    .attr("cy", y)
                    .attr("r", 0)
                    .attr("fill", dotColor)
                    .attr("stroke", "white")
                    .attr("stroke-width", 2)
                    .style("cursor", "pointer")
                    .style("filter", "drop-shadow(0 2px 6px rgba(0,0,0,0.4))")
                    .on("click", () => showTechDetails(tech))
                    .on("mouseover", function(event) {
                        d3.select(this)
                            .transition()
                            .duration(200)
                            .attr("r", 12)
                            .attr("stroke-width", 3);
                        showTooltip(tech, event.pageX, event.pageY);
                    })
                    .on("mouseout", function() {
                        d3.select(this)
                            .transition()
                            .duration(200)
                            .attr("r", 8)
                            .attr("stroke-width", 2);
                        hideTooltip();
                    });

                // Animate dot appearance
                dot.transition()
                    .duration(800)
                    .delay(index * 100)
                    .attr("r", 8);

                // Add technology number
                svg.append("text")
                    .attr("x", x)
                    .attr("y", y + 4)
                    .attr("text-anchor", "middle")
                    .attr("fill", "white")
                    .attr("font-size", "10")
                    .attr("font-weight", "bold")
                    .style("pointer-events", "none")
                    .style("text-shadow", "0 1px 2px rgba(0,0,0,0.5)")
                    .text(index + 1)
                    .style("opacity", 0)
                    .transition()
                    .duration(800)
                    .delay(index * 100)
                    .style("opacity", 1);
            });

            // Update technology list
            updateTechnologyList();
        }

        function updateTechnologyList() {
            const list = document.getElementById('technology-list');
            if (!list) return;

            list.innerHTML = '';
            
            const dotColors = {
                'adopt': '#10b981',
                'trial': '#3b82f6', 
                'assess': '#f59e0b',
                'hold': '#ef4444'
            };
            
            radarData.technologies.forEach((tech, index) => {
                const dotColor = dotColors[tech.ring];
                
                const item = document.createElement('div');
                item.className = 'tech-item';
                item.onclick = () => showTechDetails(tech);
                
                item.innerHTML = `
                    <div class="tech-number" style="background-color: ${dotColor};">${index + 1}</div>
                    <div>
                        <div style="font-weight: 600; color: #2d3748;">${tech.name}</div>
                        <div style="font-size: 0.8rem; color: #718096;">${tech.ring.toUpperCase()}</div>
                    </div>
                `;
                
                list.appendChild(item);
            });
        }

        function showTechDetails(tech) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            
            const content = document.createElement('div');
            content.className = 'modal-content';
            
            content.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                    <h2>${tech.name}</h2>
                    <button onclick="this.parentElement.parentElement.parentElement.remove()" style="background: #f56565; color: white; border: none; border-radius: 8px; padding: 0.5rem 1rem; cursor: pointer; font-weight: 600;">Close</button>
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <strong>Status:</strong> <span class="asset-status status-${tech.ring}">${tech.ring.toUpperCase()}</span>
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <strong>Category:</strong> ${tech.quadrant}
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <strong>Description:</strong><br/>
                    ${tech.description}
                </div>
                
                <div style="margin-bottom: 1rem;">
                    <strong>Rationale:</strong><br/>
                    ${tech.rationale}
                </div>
                
                ${tech.moved !== 0 ? `
                    <div style="margin-bottom: 1rem;">
                        <strong>Movement:</strong> ${tech.moved > 0 ? 'Moved outward (towards ADOPT)' : 'Moved inward (towards HOLD)'}
                    </div>
                ` : ''}
                
                <div style="text-align: center; margin-top: 2rem;">
                    <button onclick="showAssetDetailsForTech('${tech.name.toLowerCase()}')" style="background: #48bb78; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">View in Asset Registry</button>
                </div>
            `;
            
            modal.appendChild(content);
            document.body.appendChild(modal);
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        function showAssetDetailsForTech(techName) {
            document.querySelectorAll('.modal').forEach(modal => modal.remove());
            showTab('registry');
            
            setTimeout(() => {
                const searchInput = document.querySelector('.search-input');
                if (searchInput) {
                    searchInput.value = techName;
                    filterAssets(techName);
                }
            }, 100);
        }

        function showTooltip(tech, x, y) {
            const tooltip = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0)
                .html(`
                    <div style="font-weight: 700; margin-bottom: 4px; color: #fff;">${tech.name}</div>
                    <div style="color: #e2e8f0; font-size: 12px; margin-bottom: 4px;">${tech.quadrant} • ${tech.ring.toUpperCase()}</div>
                    <div style="color: #cbd5e0; font-size: 11px; line-height: 1.4;">${tech.description}</div>
                `)
                .style("left", (x + 20) + "px")
                .style("top", (y - 10) + "px");
            
            tooltip.transition()
                .duration(200)
                .style("opacity", 1);
        }

        function hideTooltip() {
            d3.selectAll(".tooltip").remove();
        }

        // Asset management functions
        function renderAssets() {
            const grid = document.getElementById('asset-grid');
            if (!grid) return;
            
            grid.innerHTML = '';
            
            filteredAssets.forEach(asset => {
                const card = document.createElement('div');
                card.className = 'asset-card';
                card.onclick = () => showAssetDetails(asset);
                
                card.innerHTML = `
                    <div class="asset-header">
                        <div class="asset-name">${asset.name}</div>
                        <div class="asset-status status-${asset.status}">${asset.status}</div>
                    </div>
                    <p style="color: #718096; margin-bottom: 1rem;">${asset.description}</p>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin: 1rem 0;">
                        <div>
                            <div style="font-size: 0.8rem; color: #718096; margin-bottom: 0.25rem;">Category</div>
                            <div style="font-weight: 500;">${asset.category}</div>
                        </div>
                        <div>
                            <div style="font-size: 0.8rem; color: #718096; margin-bottom: 0.25rem;">Owner</div>
                            <div style="font-weight: 500;">${asset.owner}</div>
                        </div>
                        <div>
                            <div style="font-size: 0.8rem; color: #718096; margin-bottom: 0.25rem;">Systems</div>
                            <div style="font-weight: 500;">${asset.systems.length} systems</div>
                        </div>
                        <div>
                            <div style="font-size: 0.8rem; color: #718096; margin-bottom: 0.25rem;">Adoption</div>
                            <div style="font-weight: 500;">${asset.metrics.adoption}</div>
                        </div>
                    </div>
                    
                    <div style="display: flex; flex-wrap: wrap; gap: 0.5rem; margin: 1rem 0;">
                        ${asset.tags.map(tag => `<span style="background: #edf2f7; color: #4a5568; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.8rem;">${tag}</span>`).join('')}
                    </div>
                    
                    <div style="margin-top: 1rem;">
                        <div style="font-weight: 600; margin-bottom: 0.5rem;">Recent Deployments:</div>
                        ${asset.systems.slice(0, 3).map(system => `
                            <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.5rem; border-radius: 4px; margin-bottom: 0.5rem; background: #f8f9fa;">
                                <div>
                                    <div style="font-weight: 500;">${system.name}</div>
                                    <div style="font-size: 0.8rem; color: #718096;">${system.environment} • ${system.lastDeployed}</div>
                                </div>
                                <div style="color: #718096; font-size: 0.9rem;">${system.version}</div>
                            </div>
                        `).join('')}
                        ${asset.systems.length > 3 ? `<div style="text-align: center; color: #718096; font-size: 0.9rem;">+${asset.systems.length - 3} more systems</div>` : ''}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function showAssetDetails(asset) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            
            const content = document.createElement('div');
            content.className = 'modal-content';
            
            content.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                    <h2>${asset.name}</h2>
                    <button onclick="this.parentElement.parentElement.parentElement.remove()" style="background: #f56565; color: white; border: none; border-radius: 8px; padding: 0.5rem 1rem; cursor: pointer; font-weight: 600;">Close</button>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem;">
                    <div>
                        <h4>Status</h4>
                        <span class="asset-status status-${asset.status}">${asset.status}</span>
                    </div>
                    <div>
                        <h4>Category</h4>
                        <p>${asset.category}</p>
                    </div>
                    <div>
                        <h4>Owner</h4>
                        <p>${asset.owner}</p>
                    </div>
                    <div>
                        <h4>Support Level</h4>
                        <p>${asset.supportLevel}</p>
                    </div>
                </div>
                
                <div style="margin-bottom: 2rem;">
                    <h4>Description</h4>
                    <p>${asset.description}</p>
                </div>
                
                <div style="margin-bottom: 2rem;">
                    <h4>Compliance Status</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                        <div>Security: <strong>${asset.compliance.security}</strong></div>
                        <div>Licensing: <strong>${asset.compliance.licensing}</strong></div>
                        <div>Data Privacy: <strong>${asset.compliance.dataPrivacy}</strong></div>
                    </div>
                </div>
                
                <div style="margin-bottom: 2rem;">
                    <h4>Key Metrics</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
                        <div>Adoption: <strong>${asset.metrics.adoption}</strong></div>
                        <div>Incidents (30d): <strong>${asset.metrics.incidents}</strong></div>
                        <div>Uptime: <strong>${asset.metrics.uptime}</strong></div>
                    </div>
                </div>
                
                <div>
                    <h4>All Systems (${asset.systems.length})</h4>
                    <div style="max-height: 200px; overflow-y: auto;">
                        ${asset.systems.map(system => `
                            <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 4px; margin-bottom: 0.5rem;">
                                <div>
                                    <div style="font-weight: 500;">${system.name}</div>
                                    <div style="font-size: 0.8rem; color: #718096;">${system.environment} • Last deployed: ${system.lastDeployed}</div>
                                </div>
                                <div style="color: #718096; font-size: 0.9rem;">${system.version}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                ${asset.documentation ? `
                    <div style="margin-top: 1rem; text-align: center;">
                        <a href="${asset.documentation}" target="_blank" style="background: #667eea; color: white; padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 8px; display: inline-block; font-weight: 600;">View Documentation</a>
                    </div>
                ` : ''}
            `;
            
            modal.appendChild(content);
            document.body.appendChild(modal);
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        function filterAssets(searchTerm) {
            if (!assetsData) return;
            
            filteredAssets = assetsData.filter(asset => {
                const searchLower = searchTerm.toLowerCase();
                return asset.name.toLowerCase().includes(searchLower) ||
                       asset.description.toLowerCase().includes(searchLower) ||
                       asset.tags.some(tag => tag.toLowerCase().includes(searchLower)) ||
                       asset.systems.some(system => system.name.toLowerCase().includes(searchLower));
            });
            renderAssets();
        }

        function filterByStatus(status) {
            if (!assetsData) return;
            
            if (status === '') {
                filteredAssets = [...assetsData];
            } else {
                filteredAssets = assetsData.filter(asset => asset.status === status);
            }
            renderAssets();
        }

        function filterByCategory(category) {
            if (!assetsData) return;
            
            if (category === '') {
                filteredAssets = [...assetsData];
            } else {
                filteredAssets = assetsData.filter(asset => asset.category === category);
            }
            renderAssets();
        }

        function filterAssetsByStatus(status) {
            showTab('registry');
            setTimeout(() => {
                filterByStatus(status);
            }, 100);
        }

        function filterAssetsByCategory(category) {
            showTab('registry');
            setTimeout(() => {
                filterByCategory(category);
            }, 100);
        }

        // Tab management
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.nav-tab').forEach(nav => {
                nav.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            
            const activeTab = Array.from(document.querySelectorAll('.nav-tab')).find(tab => 
                tab.textContent.toLowerCase().includes(tabName.toLowerCase())
            );
            if (activeTab) {
                activeTab.classList.add('active');
            }
            
            if (tabName === 'registry' && assetsData) {
                renderAssets();
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });
    </script>
</body>
</html>
